<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính bội số</title>
</head>
<body>
<script>
    let a = prompt('mời bạn nhập số a');
    let b = prompt('mời bạn nhập số b');;
    if (a%b ==0) {alert('a chia hết cho b');}
    else {alert('a không chia hết cho b');}
</script>
</body>
</html>
