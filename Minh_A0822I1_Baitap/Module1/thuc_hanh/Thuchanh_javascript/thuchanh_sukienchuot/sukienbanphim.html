<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nobitadichuyen</title>
</head>
<body onload="docReady()">
    <img id="nobita" src="https://james.codegym.vn/pluginfile.php/51884/mod_assign/intro/1.png"
         style="position:absolute;left:0; top:0;" height="200" width="160"/>
<script>
    function upArrowPressed() {
            let element=document.getElementById("nobita");
            element.style.top=parseInt(element.style.top) - 50 + 'px';
    }
    function downArrowPressed() {
            let element=document.getElementById("nobita");
            element.style.top=parseInt(element.style.top) +50 + 'px';
    }
    function leftArrowPressed() {
            let element=document.getElementById("nobita");
            element.style.left=parseInt(element.style.left) -50 + 'px';
    }
    function rightArrowPressed() {
            let element=document.getElementById("nobita");
            element.style.left=parseInt(element.style.left) +50 +'px';
    }
    function moveSelection(evt) {
        switch (evt.keyCode) {
            case 37:
            leftArrowPressed();
            break;
            case 39:
            rightArrowPressed();
            break;
            case 38:
            upArrowPressed();
            break;
            case 40:
            downArrowPressed();
            break;
        }
    }
    function docReady() {
        window.addEventListener('keydown',moveSelection);
    }
</script>
</body>
</html>
