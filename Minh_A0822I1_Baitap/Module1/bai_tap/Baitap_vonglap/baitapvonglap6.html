<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        // Tính tổng 30 số tự nhiên chia hết cho 7 đầu tiên
        let i=1;
        let count=0;
        let sum=0;
        while (count<30){
            if (i%7 == 0){
                sum = sum+i;
                count++;
            }i++;
        } document.write("Tổng của 30 số tự nhiên chia hết cho 7 đầu tiên là : " + sum);
    </script>
</body>
</html>
