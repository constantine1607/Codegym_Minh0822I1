<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra ký tự</title>
</head>
<body>
<script>
    let anyCharacters=+prompt("Nhập ký tự bất kỳ");
    function isNumber(number) {
        document.write(Number.isInteger(number));
    }
    isNumber(anyCharacters)
</script>
</body>
</html>
