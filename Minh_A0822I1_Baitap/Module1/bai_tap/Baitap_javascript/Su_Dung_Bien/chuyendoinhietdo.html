<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chuyendoinhietdo</title>
</head>
<body>
<script>
    let celsius=prompt('nhập vào độ C');
    celsius = parseFloat(celsius);
    Fahrenheit= (9*celsius + 160)/5;
    document.write("Độ F sẽ là :" + Fahrenheit);
</script>
</body>
</html>
