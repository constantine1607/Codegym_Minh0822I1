<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TinhChuviHinhtron</title>
</head>
<body>
<script>
    let bankinhR=prompt("Nhập vào số bán kính");
        PI=3.14159
        bankinhR=parseFloat(bankinhR);
        Chuvi=(2*PI*bankinhR);
        document.write("chu vi hình tròn là: " + Chuvi);
</script>
</body>
</html>
